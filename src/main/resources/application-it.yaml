    client-secret: ${config.common.client-secret}
  citizenassets:
    base-url: http://localhost:${wiremock.server.port}/api-citizen-assets
    token-uri: ${config.common.token-uri}
    client-id: ${config.common.client-id}
    client-secret: ${config.common.client-secret}
    