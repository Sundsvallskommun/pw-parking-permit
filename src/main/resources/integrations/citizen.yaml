            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '503':
          description: Server Error
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    CitizenAddress:
      type: object
      properties:
        status:
          type: string
          nullable: true
        nrDate:
          type: string
          format: date-time
          nullable: true
        realEstateDescription:
          type: string
          nullable: true
        co:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        addressArea:
          type: string
          nullable: true
        addressNumber:
          type: string
          nullable: true
        addressLetter:
          type: string
          nullable: true
        appartmentNumber:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        county:
          type: string
          nullable: true
        municipality:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        emigrated:
          type: boolean
          nullable: true
        addressType:
          type: string
          nullable: true
        xCoordLocal:
          type: number
          format: double
          nullable: true
        yCoordLocal:
          type: number
          format: double
          nullable: true
      additionalProperties: false
    CitizenExtended:
      type: object
      properties:
        personId:
          type: string
          format: uuid
        givenname:
          type: string
          nullable: true
        lastname:
          type: string
          nullable: true
        gender:
          type: string
          nullable: true
        civilStatus:
          type: string
          nullable: true
        nrDate:
          type: string
          nullable: true
        classified:
          type: string
          nullable: true
        protectedNR:
          type: string
          nullable: true
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/CitizenAddress'
          nullable: true
      additionalProperties: false
    CitizenWithChangedAddress:
      type: object
      properties:
        personId:
          type: string
          format: uuid
        personNumber:
          type: string
          nullable: true
        classified:
          type: string
          nullable: true
        unRegCode:
          type: string
          nullable: true
        unRegDate:
          type: string
          format: date-time
          nullable: true
        gender:
          type: string
          nullable: true
        givenname:
          type: string
          nullable: true
        lastname:
          type: string
          nullable: true
        typeOfSchool:
          type: string
          nullable: true
        custodianFor:
          type: array
          items:
            $ref: '#/components/schemas/CustodyChildrenPupil'
          nullable: true
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/CitizenAddress'
          nullable: true
      additionalProperties: false
    CustodyChildrenPupil:
      type: object
      properties:
        personnumber:
          type: string
          nullable: true
        typeOfSchool:
          type: string
          nullable: true
        unRegCode:
          type: string
          nullable: true
        unRegDate:
          type: string
          format: date-time
          nullable: true
      additionalProperties: false
    ModelPostPerson:
      type: object
      properties:
        personalNumber:
          type: string
          nullable: true
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
  securitySchemes:
    Bearer:
      type: apiKey
      description: JWT Authorization header using the Bearer scheme.
      name: X-JWT-Assertion
      in: header
security:
  - Bearer: [ ]
tags:
  - name: Citizen
    description: Handles information about Citizens