openapi: 3.0.1
info:
  title: api-partyassets
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "1.1"
servers:
  -
    url: /
tags:
  -
    name: Metadata for statusreasons
    description: Statusreasons metadata operations
paths:
  /assets/{id}:
    put:
      tags:
        - Assets
      operationId: updateAsset
      parameters:
        -
          name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetUpdateRequest'
        required: true
      responses:
        "204":
          description: No content - Successful operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
        - Assets
      operationId: deleteAsset
      parameters:
        -
          name: id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "204":
          description: No content - Successful operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /metadata/statusreasons/{status}:
    get:
      tags:
        - Metadata for statusreasons
      operationId: readReasons
      parameters:
        -
          name: status
          in: path
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Status'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
            application/problem+json:
              schema:
                type: array
                items:
                  type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
        - Metadata for statusreasons
      operationId: createReasons
      parameters:
        -
          name: status
          in: path
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Status'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "201":
          description: Created - Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              explode: false
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
        - Metadata for statusreasons
      operationId: deleteReasons
      parameters:
        -
          name: status
          in: path
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/Status'
      responses:
        "204":
          description: No content - Successful operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /assets:
    get:
      tags:
        - Assets
      operationId: getAssets
      parameters:
        -
          name: assetId
          in: query
          description: Asset id
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Asset id
            example: PRH-123456789
          example: PRH-123456789
        -
          name: origin
          in: query
          description: Source of origin for the asset
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Source of origin for the asset
            example: CASEDATA
          example: CASEDATA
        -
          name: partyId
          in: query
          description: PartyId
          required: true
          style: form
          explode: true
          schema:
            type: string
            description: PartyId
            example: 123e4567-e89b-12d3-a456-426614174000
          example: 123e4567-e89b-12d3-a456-426614174000
        -
          name: type
          in: query
          description: Asset type
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Asset type
            example: PERMIT
          example: PERMIT
        -
          name: issued
          in: query
          description: Issued date
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Issued date
            example: 2021-01-01
          example: 2021-01-01
        -
          name: validTo
          in: query
          description: Valid to date
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Valid to date
            example: 2021-12-31
          example: 2021-12-31
        -
          name: status
          in: query
          description: Asset status
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Asset status
            example: ACTIVE
          example: ACTIVE
        -
          name: statusReason
          in: query
          description: Status reason
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Status reason
            example: Status reason
          example: Status reason
        -
          name: description
          in: query
          description: Asset description
          required: false
          style: form
          explode: true
          schema:
            type: string
            description: Asset description
            example: Asset description
          example: Asset description
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset'
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
        - Assets
      operationId: createAsset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreateRequest'
        required: true
      responses:
        "201":
          description: Created - Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              explode: false
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /metadata/statusreasons:
    get:
      tags:
        - Metadata for statusreasons
      operationId: readAllReasons
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
            application/problem+json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/Problem'
                  -
                    $ref: '#/components/schemas/ConstraintViolationProblem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
components:
  schemas:
    AssetUpdateRequest:
      type: object
      properties:
        caseReferenceIds:
          type: array
          description: Case reference ids
          example:
            - 123e4567-e89b-12d3-a456-426614174000
          items:
            type: string
            description: Case reference ids
            example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          $ref: '#/components/schemas/Status'
        statusReason:
          type: string
          description: Status reason
          example: Status reason
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
    Status:
      type: string
      description: Status model
      example: ACTIVE
      enum:
        - ACTIVE
        - EXPIRED
        - BLOCKED
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        title:
          type: string
        detail:
          type: string
        status:
          $ref: '#/components/schemas/StatusType'
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusType'
        violations:
          type: array
          items:
            $ref: '#/components/schemas/Violation'
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        title:
          type: string
        detail:
          type: string
        status:
          $ref: '#/components/schemas/StatusType'
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    AssetCreateRequest:
      required:
        - assetId
        - issued
        - partyId
        - status
        - type
      type: object
      properties:
        assetId:
          type: string
          description: Asset id
          example: PRH-123456789
        origin:
          type: string
          description: Source of origin for the asset
          example: CASEDATA
        partyId:
          type: string
          description: PartyId
          example: 123e4567-e89b-12d3-a456-426614174000
        caseReferenceIds:
          type: array
          description: Case reference ids
          example:
            - 123e4567-e89b-12d3-a456-426614174000
          items:
            type: string
            description: Case reference ids
            example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
        type:
          type: string
          description: Asset type
          example: PERMIT
        issued:
          type: string
          description: Issued date
          format: date
          example: 2021-01-01
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          $ref: '#/components/schemas/Status'
        statusReason:
          type: string
          description: Status reason
          example: Status reason
        description:
          type: string
          description: Asset description
          example: Asset description
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
    Asset:
      type: object
      properties:
        id:
          type: string
          description: Unique id of asset
          example: 1c8f38a6-b492-4037-b7dc-de5bc6c629f0
        assetId:
          type: string
          description: External asset id
          example: PRH-123456789
        origin:
          type: string
          description: Source of origin for the asset
          example: CASEDATA
        partyId:
          type: string
          description: PartyId
          example: 123e4567-e89b-12d3-a456-426614174000
        caseReferenceIds:
          type: array
          description: Case reference ids
          example:
            - 945576d3-6e92-4118-ba33-53582d338ad3
          items:
            type: string
            description: Case reference ids
            example: "[\"945576d3-6e92-4118-ba33-53582d338ad3\"]"
        type:
          type: string
          description: Asset type
          example: PERMIT
        issued:
          type: string
          description: Issued date
          format: date
          example: 2021-01-01
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          $ref: '#/components/schemas/Status'
        statusReason:
          type: string
          description: Status reason
          example: Status reason
        description:
          type: string
          description: Asset description
          example: Asset description
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
