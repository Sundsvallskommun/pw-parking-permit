components:
  schemas:
    AddressDTO:
      type: object
      properties:
        addressCategory:
          type: string
          enum:
            - POSTAL_ADDRESS
            - INVOICE_ADDRESS
            - VISITING_ADDRESS
        street:
          maxLength: 255
          minLength: 0
          type: string
          example: Testvgen
        houseNumber:
          maxLength: 255
          minLength: 0
          type: string
          example: '18'
        postalCode:
          maxLength: 255
          minLength: 0
          type: string
          example: 123 45
        city:
          maxLength: 255
          minLength: 0
          type: string
          example: Sundsvall
        country:
          maxLength: 255
          minLength: 0
          type: string
          example: Sverige
        careOf:
          maxLength: 255
          minLength: 0
          type: string
          description: c/o
          example: Test Testorsson
        attention:
          maxLength: 255
          minLength: 0
          type: string
          example: Test Testorsson
        propertyDesignation:
          maxLength: 255
          minLength: 0
          type: string
          example: 'SUNDSVALL LJUSTA 7:2'
        apartmentNumber:
          maxLength: 255
          minLength: 0
          type: string
          example: LGH 1001
        isZoningPlanArea:
          type: boolean
        invoiceMarking:
          maxLength: 255
          minLength: 0
          type: string
          description: 'Only in combination with addressCategory: INVOICE_ADDRESS'
        location:
          $ref: '#/components/schemas/CoordinatesDTO'
      description: >-
        An stakeholder may have one or more addresses. For example one
        POSTAL_ADDRESS and another INVOICE_ADDRESS.
    ContactInformationDTO:
      type: object
      properties:
        contactType:
          type: string
          enum:
            - CELLPHONE
            - PHONE
            - EMAIL
        value:
          maxLength: 255
          minLength: 0
          type: string
    CoordinatesDTO:
      type: object
      properties:
        latitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 62.390205
        longitude:
          type: number
          description: Decimal Degrees (DD)
          format: double
          example: 17.306616
    StakeholderDTO:
      required:
        - roles
        - type
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        version:
          type: integer
          format: int32
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
